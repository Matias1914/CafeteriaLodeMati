    <main>

        <div class="container">
    <h2 class="text-center mb-4">Contacto</h2>

    <div class="row">
      <!-- FORMULARIO -->
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="@email.com">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

      <!-- INFO DE CONTACTO -->
      <div class="col-md-6">
        <h5>¿Dónde estamos?</h5>
        <p><strong>Dirección:</strong> Calle del Café 123, Mar del Plata</p>
        <p><strong>Teléfono:</strong> +54 9 223 456 7890</p>
        <p><strong>Email:</strong> cafeteria.LodeMati@gmail.com</p>
        </div>
      </div>
    </div>
    </div>
